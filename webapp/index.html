<body>

</div>
</div>

<script>
	var wsUri ="ws://120.25.73.183:8080/api/client/42368";
    var myobj={jsonrpc:'2.0', id:'42368',method:'',params:[]};
    var confid=0;
	$(".on").click(function(){
		if($(this).parent().parent().find('input').attr('readonly')=='readonly'){
            $(this).parent().parent().find('input').attr('readonly',false);
            $(this).removeClass("on2");
            $(this).find('div').html('拨打');
			/*挂断*/
			return;
			if(!confid){return;}
			myobj.method='QuitConf';
			myobj.params=[confid,xxx];
			doSend(JSON.stringify(myobj));
			return;
		}
		var phone=$(this).parent().parent().find('input').val();
		if(!phone||''==phone||'请输入手机号'==phone||!confid){return;}
		$(this).addClass("on1");
		$(this).parent().parent().find('input').attr('readonly','readonly');
		$(this).attr('data-num',parseInt(10*Math.random()));
		myobj.method='InviteJoinConf';
		myobj.params=[confid,phone];
		doSend(JSON.stringify(myobj));
	});
	$(".h2").click(function(){
		$(".pop").toggle(100);
		$(this).toggleClass("h21");
	});
	$('.btn_d a').click(function(){
		if(!confid){return;}
		myobj.method='DismissConf';
		myobj.params=[confid];
		doSend(JSON.stringify(myobj));
			
	});
	setInterval(function(){ 
		$(".on1").each(function(index, element) {
			var mydatanum=parseInt($(this).attr('data-num'));
			if(mydatanum){
				$(this).attr('data-num',--mydatanum);
			}else{
				$(this).removeClass("on1");
				$(this).find('div').html('挂断');
				$(this).addClass("on2");
				$(this).attr('data-num',0);
			}
    });},1000);
    function init() {
        console.log(wsUri);
        testWebSocket(); 
    }
    function testWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt) 
        };
        websocket.onclose = function(evt) { 
            onClose(evt) 
        }; 
        websocket.onmessage = function(evt) {
            var myreturn=onMessage(evt);
            myreturn= eval('(' + myreturn + ')');
            if(!confid&&typeof(myreturn.result.confid)!= "undefined"){
                confid=myreturn.result.confid;
        		console.log("confid:"+confid);
            }
        }; 
        websocket.onerror = function(evt) { 
            onError(evt) 
        };
    }  
    function onOpen(evt) {
        console.log("CONNECTED");
        myobj.method='CreateConf';
        doSend(JSON.stringify(myobj));
    }  
    function onClose(evt) {
        console.log("DISCONNECTED");
        websocket.close();
    }  
 
    function onMessage(evt) {
        console.log("RESPONSE:" + evt.data);
        return evt.data;
    }  
 
    function onError(evt) {
        console.log("ERROR:" + evt.data);
    }  
    function doSend(message) {
        myreturn='';
        console.log("SENT: " + message);
        websocket.send(message);
    }
    window.addEventListener("load", init, false);
</script>
